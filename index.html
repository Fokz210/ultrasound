<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container" style="position: absolute;"></div>
    <div class="ui container" style='position: absolute; top: 50%; left: 25%; transform: translate(-50%, -50%); width: 240px;'>
        <div class="ui red inverted placeholder segment" style="" id="main-menu">
            <div class="ui two column grid">
                <div class="column">
                    <h3 style="font-size: large" id="device-name">Title</h3>
                </div>
                <div class="right aligned column">
                    <div class="ui animated button" tabindex="0" id="menu-exit">
                        <div class="visible content">
                            <i class="close icon"></i>
                        </div>
                        <div class="hidden content">
                            exit
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui vertical menu">
                <a class="red item" id="menu-advantages">
                    Преимущества
                </a>
                <a class="red item" id="menu-clinic-pics">
                    Клинические снимки
                </a>
                <a class="red item" id="menu-sensors">
                    Датчики
                </a>
                <a class="red item" id="menu-commercial">
                    Коммерческое предложение
                </a>
            </div>
        </div>
    </div>
    <div class="ui container" id="description-container" style='position: absolute; top: 10%; left: 75%; transform: translate(-50%, 0); width: 300px; height: 27%;'>
        <div class="ui segment" style="width: 200%; height: 300%; overflow: scroll" id="device-description">
        </div>
    </div>
    <div class="ui container" id="submission-form-container" style='position: absolute; top: 10%; left: 75%; transform: translate(-50%, 0); width: 300px; height: 27%;'>
        <div class="ui segment" style="" id="submission-form">
            <p>Для получения коммерческого предложения любезно просим заполнить форму ниже.</p>
            <form class="ui form">
                <div class="field">
                    <label>Имя</label>
                    <input type="text" name="first-name" placeholder="Имя" required>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="field">
                    <label>Телефон</label>
                    <input type="text" name="tel" placeholder="Телефон">
                </div>
                <div class="field">
                    <label>Организация</label>
                    <input type="text" name="organisation" placeholder="Организация" required>
                </div>
                <div class="field">
                    <label>Регион</label>
                    <input type="text" name="region" placeholder="Регион">
                </div>
                <div class="field">
                    <label>Запрос</label>
                    <input type="text" name="request" placeholder="Запрос" required>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" required>
                        <label>Даю свое согласие на <a href="privacy.html">обработку персональных данных </a> и подтверждаю, что ознакомлен с <a href="privacy.html">Политикой обработки персональных данных</a></label>
                    </div>
                </div>
                <button class="ui button" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.js"></script>
<script>
    $(document).ready(() => {
        // hide elements
        $('#main-menu').hide();
        $('#description-container').hide()
        $('#submission-form').hide();

        // menu logic
        $('#menu-advantages').click(() => {
            $('#description-container').fadeOut().fadeIn('fast');
            $('#submission-form').fadeOut('fast');
        });

        $('#menu-clinic-pics').click(() => {
            $('#description-container').fadeOut('fast');
            $('#submission-form').fadeOut('fast');
        });

        $('#menu-sensors').click(() => {
            $('#description-container').fadeOut('fast');
            $('#submission-form').fadeOut('fast');
        });

        $('#menu-commercial').click(() => {
            $('#description-container').fadeOut('fast');
            $('#submission-form').fadeIn('fast');
        });

        $('#menu-exit').click(() => {
            $('#description-container').fadeOut('fast');
            $('#main-menu').fadeOut('fast');
            $('.item').removeClass('active');
            $('#submission-form').fadeOut('fast');
        });

        $('.ui.menu')
            .on('click', '.item', function() {
                if(!$(this).hasClass('dropdown')) {
                    $(this)
                        .addClass('active')
                        .siblings('.item')
                        .removeClass('active');
                }
            });
    })

</script>
<script type="module">
    import { Renderer } from "./js/Renderer.js";
    const demo = new Renderer(window.innerWidth, window.innerHeight);
</script>
</html>
